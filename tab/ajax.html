<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function ajax(url,fnSucess,fnError){

//        获取ajax对象
        var ajax;
        if(window.XMLHttpRequest){
            ajax = XMLHttpRequest();
        }else
        {
           ajax = ActiveXObject('Microsoft.XMLHTTP')
        }
//        链接服务器
        ajax.open('GET',url,true) //true 异步
//        发送请求
        ajax.send()
//        接受返回
        ajax.onreadystatechange=function () {
            if(ajax.readyState ==4){
                if(ajax.status ==200){
                    fnSucess(ajax.responseText)
                }else{
                   if(fnError){
                       fnError(ajax.status)
                   }
                }
            }
        }
    }
    
  /*
  * readyState 0  还没低哦杨open方法
  * 1 已经调用send方法 正在发送请求
  * 2 send（） 发送完成 已经收到全部的相应的内容
  * 3 正在解析相应的内容
  * 4 解析完成
  *
  * */


</script>
</body>
</html>
