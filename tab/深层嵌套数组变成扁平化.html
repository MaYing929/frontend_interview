<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--[1,[2,[3,4],5],6] =>[1,2,3,4,5,6]-->

<script>


    function toSimpleArray(data,result) {
        result = result || [];
        for(var i =0;i<data.length;i++){
            if(typeof  data[i] === 'number'){
                result.push(data[i])
            }else {
                toSimpleArray(data[i],result)
            }
        }
    }

    window.onload=function () {
        var arr = [1,[2,[3,4],5],6];
        var re = [];
        toSimpleArray(arr,re)
        console.log(re);
    }


</script>

</body>
</html>
