<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链式运动框架</title>
    <style>
        div{
            width:200px;
            height:200px;
            background: yellowgreen;
            margin:10px;
            filter:alpha(opacity:30);
            opacity: 0.3;

        }
    </style>

    <script>

        // 获取非行间样式
        function getStyle(obj,name){
            if(obj.currentStyle){
                return  obj[name].currentStyle
            }else
            {
                return  getComputedStyle(obj,false)[name]
            }
        }

        function startMove(obj,attr,itarget,fnEnd){
            clearInterval(obj.timer);
            obj.timer = setInterval(function(){
                var curr = 0;
                if(attr == 'opacity'){
                    curr =Math.round(parseFloat(getStyle(obj,attr))*100);
                }else{
                    curr = parseInt(getStyle(obj,attr));
                }
                var speed  = (itarget - curr)/6;
                speed = speed >0?Math.ceil(speed):Math.floor(speed);
                if(curr == itarget){
                    clearInterval(obj.timer)
//                    程序结束时只有当传进来函数的时候才会去执行
                    if(fnEnd)fnEnd();
                }else {
                    if(attr == 'opacity'){
                        obj.style.filter = 'alpha(opacity:'+(curr + speed)+')';
                        obj.style.opacity = (curr + speed)/100;
                    }else{
                        obj.style[attr]=curr + speed + 'px';

                    }
                }
            },30)
        }

        window.onload =function(){
            var  odiv1 = document.getElementById('div1');

            odiv1.onmouseover = function () {
                startMove(this,'width',400,function () {
                 startMove(odiv1,'height','400',function () {
                     startMove(odiv1,'opacity',100)
                 })
                })
            }
            odiv1.onmouseout = function () {
                startMove(this,'opacity',30,function () {
                    startMove(odiv1,'height',200,function () {
                        startMove(odiv1,'width',200)
                    })
                })
            }

        }
    </script>
</head>
<body>
<div id="div1"></div>

</body>
</html>
