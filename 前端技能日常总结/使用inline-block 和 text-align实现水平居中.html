<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用inline-block 和 text-align实现水平居中</title>
    <style>
        .parent {
            text-align: center;
        }

        .child {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
