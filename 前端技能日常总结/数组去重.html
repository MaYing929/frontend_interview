<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>

    function  toUnique(arr){
        if(arr && Array.isArray(arr)){
            var map = {}
            for(var i = 0 ;i<arr.length;i++){
                if(arr[i] in map){
                    arr.splice(i,1);
                }else {
                    map[arr[i]] = true
                }
            }
        }
        return arr;
    }
    window.onload=function () {
        var arr = [1,1,2,3,3,4,5,5,6,7]
       console.log( toUnique(arr));
    }


</script>
</body>
</html>
