<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个div实现选项卡切换</title>
    <script type="text/javascript">
        window.onload=function(){
            var odiv = document.getElementById('odiv');
            var obtn = odiv.getElementsByTagName('button');
            var adiv = odiv.getElementsByTagName('div')[0];
            var result = [
                '第一个内容',
                '第er个内容',
                '第san个内容',
                '第si个内容']

            for(var i =0;i<obtn.length;i++){
                obtn[i].index = i;
                obtn[i].onclick =function () {
                    for(var i =0;i<obtn.length;i++){
                        obtn[i].className = '';
                    }
                    this.className = 'active';
                    adiv.innerHTML = result[this.index];

                }
            }

        }

    </script>
    <style>
        button{
            margin-right: 5px;
            padding:5px 5px;
            border:1px solid black;

        }
        button.active{
            background-color: greenyellow;
            border:1px  solid #DDDDDD;
        }

        #odiv div{
            width:200px;
            height:100px;
            border:1px solid #ccc;
            background-color: beige;
            margin-top: 10px;
        }


    </style>
</head>
<body>
<div id="odiv">
    <button class="active">北京</button>
    <button>上海</button>
    <button>广州</button>
    <button>深圳</button>
    <div>我是北京</div>
</div>


</body>
</html>
