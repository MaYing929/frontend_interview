<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动基础一</title>
    <style>
       #div1{
           width:100px;
           height:100px;
           background: red;
           position: absolute;
           left:0;
           top:50px;
       }

    </style>



</head>
<body>
<input type="button" value="开始运动" onclick="startMove()"/>
<div  id="div1" ></div>





<script>
    function startMove(){
//      先关闭定时器（保证同时段只有一个定时器）
        clearInterval(timer);
        var odiv1 = document.getElementById('div1');
        var obtn = document.getElementsByTagName('input')[0];
        var timer = null;
        timer = setInterval(function(){
            var speed = 10
            if(odiv1.offsetLeft >= 300){
                clearInterval(timer)
            }else
            {
                odiv1.style.left = odiv1.offsetLeft+speed+'px';
            }

        },30)


    }
</script>
</body>
</html>
